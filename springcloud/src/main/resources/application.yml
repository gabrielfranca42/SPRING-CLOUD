spring:
  application:
    name: patient-service

  h2:
    console:
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin_viewer
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    user: admin_viewer
    password: password
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

server:
  port: 4000
