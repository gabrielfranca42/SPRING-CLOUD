syntax = "proto3";

option java_multiple_files = true;
// MUDANÃ‡A AQUI: Ajuste o pacote para bater com a estrutura do seu projeto Java
option java_package = "cloudspring.billing.grpc";

service BillingService {
  rpc CreateBillingAccount  (BillingRequest) returns (BillingResponse);
}

message BillingRequest{
  string  patientId = 1;
  string name = 2;
  string  email = 3;
}

message BillingResponse {
  string accoutId = 1;
  string status = 2;
}